<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjimonlar Ro'yxati</title>
    <link rel="stylesheet" href="/GIT/git.css">
  <link rel="website icon" type="png" href="/img/logo.png">
</head>
<body>
    <div class="container">
        <h1>Tarjimonlar Ro'yxatidan o'tish</h1>
        <form id="translatorForm">
            <label for="name">Ism:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Familiya:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="language">Git Tili:</label>
            <select id="language" name="language" required>
                <option value="ingliz">Ingliz tili</option>
                <option value="rus">Rus tili</option>
                <option value="xitoy">Xitoy tili</option>
            </select>

            <label for="phone">Telefon Raqami:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="999999999" required>

            <label for="workTime">Ishlash vaqti:</label>
            <input type="text" id="workTime" name="workTime" placeholder="Masalan, 10:00 - 18:00" required>

            <label for="price">Narx (soatiga):</label>
            <input type="number" id="price" name="price" required>

            <label for="isPremium">Premium Xizmat:</label>
            <input type="checkbox" id="isPremium" name="isPremium">

            <button type="submit">Yuborish</button>
        </form>

        <div id="profileList">
            <h2>Tarjimonlar Ro'yxati</h2>
            <ul id="profileContainer"></ul>
        </div>
    </div>

    <script src="/GIT/git.js"></script>
</body>
</html>
